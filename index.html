<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, viewport-fit=auto">
    <meta name="description" content="Website of radio station of Stanford and Noods Radio (KZSU) - a music radio show.">
    <title>LIGHT LAYER</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="graphics/graphics/ll-logo.png">
    <!-- Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <div id="content"><!-- class="floatTL" -->
        <img id="ll-logo" src="graphics/graphics/ll-logo.png">
        <div id="ll-name">
          <h1 class="ll-name-element">light</h1>
          <h1 class="ll-name-element">layer</h1>
        </div>
        <div id="ll-description">
          <h2 id="ll-description-element">A music radio show</h2>
        </div>
        <div id="ll-station">
          <h2 id="ll-station-element">Broadcasting at KZSU Stanford and beyond</h2>
        </div>
        <div id="ll-calendar-container">
          <h3 id="ll-calendar-header"></h3>
          <table id="ll-calendar">
            <tbody id="ll-calendar-body">
            </tbody>
          </table>
        </div>
      </div>
      <div id="arc" class="floatTL">
        <svg id="arc-svg" viewBox="0 0 235.46 379.61" preserveAspectRatio="none">
          <g>
            <path id="myPath" fill="none" stroke="#fff" stroke-miterlimit="0" d="M0,260V69.94A85,85,0,0,1,10,30.55L11.41,28c9.66-17.58,25-28,41.27-28H66.19c16,0,31.14,10.05,40.83,27.16h0c6.77,12,10.44,26.55,10.44,41.55V260"/>
            <text>
              <textpath xlink:href="#myPath">
                Jaco Pastorius - Portrait of Tracy / SWV	- Rain / Sharon - Revoal	Reaching for Our Star / Tirzah	- Holding On / Taeko Unuki - Dare no Tame ni / D'Angelo	- Betray My Heart / Jason Ayala	- Obscura / The Internet	- Wanna Be / Erykah Badu	- Bag Lady (Radio Edit) / Curtis Mayfield	- No Thing on Me (Cocaine Song) / Freddie Mcgregor	- Natural Collie / MF DOOM / Angelika / 4ize	- Guinesses feat. Angelika / 4ize / Les Sins	- Bellow / Wilma Archer	- Scarecrow / Princess Nokia	- Saggy Denim / King Krule	- Biscuit Town / Parquet Courts	- Human Performance
                <animate
                  attributeName="startOffset"
                  from="-600%"
                  to ="100%"
                  dur="100s"
                  repeatCount="indefinite"
                  restart="always"
                  keyTimes="0;1"
                  calcMode="paced"
                  />
                <!-- change color -->
                <!-- <animate
                  attributeName="fill"
                  dur="90s"
                  values="#006400;#000080;gray"
                  calcMode="paced"/> -->
              </textpath>
            </text>
          </g>
        </svg>
      </div>
    </main>
  </body>
  <script type="module" src="js/index.js">
  </script>
</html>

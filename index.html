<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, viewport-fit=auto">
    <meta name="description" content="Website of radio station of Stanford and Noods Radio (KZSU) - a music radio show.">
    <title>LIGHT LAYER</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" type="image/webp" href="graphics/graphics/light-layer/thumbnail.webp">
    <!-- Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <main id="main">
      <div id="content"><!-- class="floatTL" -->
        <img id="ll-logo" class="above-page hidden" src="graphics/graphics/light-layer/logo.webp" alt="Light Layer Logo">
        <div id="ll-name">
          <h1 class="ll-name-element hidden">light</h1>
          <h1 class="ll-name-element hidden">layer</h1>
        </div>
        <div id="ll-description" class="hidden">
          <h2 id="ll-description-element-1">A music radio show</h2>
        </div>
        <div id="ll-station" class="hidden">
          <h2 id="ll-description-element-2">Broadcasting at KZSU Stanford and beyond</h2>
        </div>
        <div id="ll-calendar-container" class="hidden">
          <h3 id="ll-calendar-header"></h3>
          <table id="ll-calendar">
            <tbody id="ll-calendar-body">
            </tbody>
          </table>
        </div>
        <div id="ll-socials-container" class="hidden">
          <a class="social-link" href="https://www.mixcloud.com/light_layer/" target="_blank" rel="noopener norefferer">
            <img id="mix-cloud-img" src="graphics/graphics/platforms/Mixcloud-Icon-01.webp" title="Mix Cloud" alt="Mix Cloud"/>
          </a>
          <a class="social-link" href="https://www.instagram.com/aight.later/" target="_blank" rel="noopener norefferer">
            <img id="instagram-img" src="graphics/graphics/platforms/instagram-dark.svg" title="Instagram" alt="Instagram"/>
          </a>
        </div>
      </div>
      <div id="arc" class="floatTL">
        <svg id="arc-svg" viewBox="0 0 235.46 379.61" preserveAspectRatio="none">
          <g>
            <path id="myPath" fill="none" stroke="#fff" stroke-miterlimit="0" d="M.22,280.57V102.87c0-11.8-.5-23.8,0-35.6.68-17.9,5.59-35.9,17.68-49.5C32.34,1.57,56-4.13,76.22,3.07a56.9,56.9,0,0,1,33.2,32.1c7.17,17.8,6.29,37.6,6.58,56.6.39,27.3-.49,79.6-.49,106.9v82"/>
            <text>
              <textpath id="arc-text" xlink:href="#myPath">
              </textpath>
            </text>
          </g>
        </svg>
      </div>
    </main>
  </body>
  <script type="module" src="js/index.js">
  </script>
</html>
